version: "2.2"

services:
  proxy:
    image: dobbs/proxy:latest
    init: true
    volumes:
      - proxy:/etc/proxy
    ports:
      - "80:80"
      - "443:443"
    environment:
      CADDYPATH: /etc/proxy
    command:
      --conf
      /etc/proxy/Caddyfile
      --log
      stdout
      --agree
      --email
      ${LE_EMAIL}
    restart: on-failure
  farm:
    image: dobbs/farm:0.12.2
    init: true
    volumes:
      - dot-wiki:/home/app/.wiki
    environment:
      DOMAIN: wiki.dbbs.co
      COOKIE: secure
    restart: on-failure
  images:
    image: dobbs/image-transporter
    init: true
    restart: on-failure

volumes:
  dot-wiki:
    external:
      name: wiki.$DROPLET
  proxy:
    external:
      name: proxy.$DROPLET
